<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div id="gamearea">
            <div id="title">
                <div class="col">
                    <h1 class="text-center">Text Game</h1>
                    <br />
                </div>
            </div>
            <div id="details">
                <div class="justify-content-center mx-auto">
                    <p id="textarea" class="text-center">Click the button to start the adventure!</p>
                    <br /><br />
                    <div id="buttonarea">
                        <input id="startbutton" type="button" value="Start Game" class="btn btn-success text-center"

                    </div>
                </div>
                <form id="gameform">
                    <div id="userentry">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
